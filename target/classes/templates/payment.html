<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .transaction-details {
            padding: 20px;
            background-color: #f8f8f8;
        }

        .item-list {
            margin-bottom: 10px;
        }

        .total {
            text-align: right;
        }

        .contact-info {
            margin-top: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Successful Transaction Notification</h1>
            <p>Thank you for shopping at our store!</p>
        </div>
        <div class="button-container">
            <a href="http://localhost:3000/contact" class="button">Provide Feedback</a>
        </div>
        <div class="footer">
            <p>If you have any questions, please contact us at phuckhoa81@gmail.com</p>
            <p>Thank you for your support!</p>
        </div>
    </div>
</body>
</html>
